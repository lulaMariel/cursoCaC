<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="" method="post" target="_blank">
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="nombre">Nombre(s): </label>
                <input type="text" name="nombre" id="nombre" maxlength="20" minlength="2" placeholder="Ingrese su nombre(s)" required>
                <label for="apellido">Apellido(s): </label>
                <input type="text" name="apellido" id="apellido" maxlength="20" minlength="2" placeholder="Ingrese su apellido(s)" required>
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento: </label>
                <input type="date" name="nacimiento" id="nacimiento" required>
                <label for="dni">DNI: </label>
                <input type="text" name="dni" id="dni" min="1000000" max="99999999" required>
            </div>
            <div>
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" id="clave">
            </div>
            <div>
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="100" rows="10" style="resize: none;" placeholder="Dejá tu comentario"></textarea>
            </div>
            <div>
                <label for="provincias">Provincia: </label>
                <select name="provincias" id="provincias" required>
                    <option value="">Elige tu provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Córdoba</option>
                    <option value="3">Santa Fé</option>
                    <option value="4">Tucumán</option>
                </select>
            </div>
        </fieldset>
        <div>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="js" id="js">
            <label for="js">JavaScript</label>
        </div>
        <div>
            <p>¿Tenés conocimiento acerca de Python?</p>
            <input type="radio" name="opciones" value="1">Sí
            <input type="radio" name="opciones" value="2">No 
            <input type="radio" name="opciones" value="3">Poco
        </div>
        <br><br><br><br><br>
       <button type="submit">Enviar</button>
    </form>
</body>
</html>
