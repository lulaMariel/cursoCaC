<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            /* display: inline-block; */
            float: left;
        }

        .flotante {
            background-color: green;
        }

        p {
            clear: both;
        }
    </style>
</head>

    <div></div>
