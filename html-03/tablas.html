<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body> 
    <h1>Tablas</h1>

    <table border="1">
        <tr>
            <th>Día</th>
            <th>Mes</th>
        </tr>
        <tr>
            <td>06</td>
            <td>Noviembre</td>
        </tr>
        <tr>
            <td>02</td>

        </tr>
    </table>

    <br/><br/><br/>

    <table border="1">
        <tr>
            <td rowspan="3">Zona Sur</td>
            <td>Avellenda</td>
            <td>Lanús</td>
        </tr>
        <tr>
            <td colspan="2">Banfield</td>
        </tr>
        <tr>
            <td>Quilmes</td>
            <td>Berazategui</td>
        </tr>
        <tr>
            <td rowspan="2">Zona Oeste</td>
            <td>Morón</td>
            <td>Merlo</td>
        </tr>
        <tr>
            <td>Moreno</td>
            <td>Haedo</td>
        </tr>

    </table>
</body>
</html>
